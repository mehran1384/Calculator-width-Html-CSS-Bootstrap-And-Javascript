<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <!-- My CSS Link -->
    <link rel="stylesheet" href="styles/app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper center w-100">
        <div class="container">
            <!-- Caclulator Header -->
            <div class="row my-3 align-items-center justify-content-between">
                <div class="col-9">
                    <h1 class="math-color">Calculator</h1> 
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <a class="me-3 math-color" href="https://github.com/mehran1384/Calculator-width-Html-CSS-Bootstrap-And-Javascript">
                        <i class="bi bi-github fs-3"></i>
                    </a>
                    <button class="border-0 outline-0 math-color" id="changeTheme">
                        <i class="bi bi-moon fs-3" id="themeIcon"></i>
                    </button>
                </div>
            </div>
            <!-- Result && Clear -->
            <div class="center justify-content-between mb-4">
                <input class="result p-3 rounded-pill border-0 outline-0 p-3 shadow math-color math-bg" type="text" placeholder="Result" id="result" readonly>
                <input class="rounded-circle bg-danger border-0 clear-btn p-3 text-white shadow arithmetic text-center" type="button" value="C" onclick="result.value=''">
            </div>
            <!-- Three Row -->
            <div class="center justify-content-between mb-3">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(1)" type="button" value="1">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(2)" type="button" value="2">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(3)" type="button" value="3">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen('+')" type="button" value="+">
            </div>
            <!-- Three Row -->
            <div class="center justify-content-between mb-3">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(4)" type="button" value="4">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(5)" type="button" value="5">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(6)" type="button" value="6">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen('-')" type="button" value="-">
            </div>
            <!-- Three Row -->
            <div class="center justify-content-between mb-3">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(7)" type="button" value="7">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(8)" type="button" value="8">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(9)" type="button" value="9">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen('*')" type="button" value="*">
            </div>
            <!-- Three Row -->
            <div class="center justify-content-between">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen('/')" type="button" value="/">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen(0)" type="button" value="0">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Livescreen('.')" type="button" value=".">
                <input class="border-0 rounded-circle p-3 shadow arithmetic math-color math-bg" onclick="Calculate(result.value)" type="button" value="=">
            </div>
        </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My Scripts -->
    <script src="scripts/app.js"></script>
</body>
</html>
